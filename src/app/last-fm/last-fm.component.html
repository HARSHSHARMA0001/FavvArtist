<h1 class="display-3">Search Last.fm</h1>
<hr>
    <form class="form-inline">
      <div class="row">
        <div class="col-sm-8">
            <input class="form-control" type="search" placeholder="Search" 
            aria-label="Search" [(ngModel)]="query" name="searchInput" >
        </div>
      <div class="col-sm-4">
        <button class="btn btn-dark" type="submit" (click)="search()">Search</button>
      </div> 
    </div>
    </form>
    <div class="row">
      <div class="col-sm-10">
        <h1 class="display-2">Search Results:</h1>
      </div>
      <div class="col-sm-2 text-right">
        <button  type="button" class="btn btn-secondary" (click)="ShowArtist()" [disabled]="btnstate">Show Short-List</button>
      </div>
    </div>
    <!-- <h1 class="display-2">Search Results:</h1> -->
    <!-- <div class="float-right">
      <button  type="button" class="btn btn-info" (click)="ShowArtist()" [disabled]="btnstate">Show Short-List</button>
    </div> -->

            <table class="table">
              <thead>
                <tr> 
                  <th scope="col">Artist Name</th>
                </tr>
              </thead > 
              <tbody *ngFor="let release of searchResults.results.artistmatches.artist">
                <tr *ngIf="release.url != null">
                  <td scope="row">
                    <img *ngIf="release.image && release.image[3]?.['#text']" [src]="release.image[3]?.['#text']" alt="{{ release?.name }} Image" width="50" height="50">
                  </td>
                  <td scope="row">
                    <a *ngIf="release.url" [href]="release.url" target="_blank">{{ release.name }}</a>
                  </td> 
                  <td scope="row">
                    <input class="form-check-input" type="checkbox" [(ngModel)]="release.selected" 
                    (change)="addToSelectedList(release.name)"
                    id="checkboxNoLabel" value="" aria-label="...">
                  </td>
                </tr>
              </tbody>
            </table>




<div class="modal" tabindex="-1" id="myModel">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Artist Names</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="CloseList()"></button>
      </div>
      <div class="modal-body">
          <div >
            <table class="table">
              <thead>
                <!-- <tr> 
                  <th scope="col">Artist Name</th>
                </tr> -->
              </thead > 
              <tbody *ngFor="let release of ArtistName">
                <tr >
                  <td scope="row"><input class="form-check-input" type="checkbox" 
                    [(ngModel)]="release.selected"  
                    id="checkboxNoLabel" value="" aria-label="..." checked
                  (change)="toggleArtistSelection(release.artist)" ></td>
                  <td scope="row">
                    <a  target="_blank"> {{release.artist}}</a>
                  </td> 
                </tr>
              </tbody>
            </table>
          </div>
      </div>
    </div>
  </div>
</div>
